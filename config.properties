# Configuração da API da Riot
riot.api.key=YOUR_API_KEY_HERE
riot.api.region=br1
riot.api.language=pt_BR

# Configurações do OCR (Tesseract)
tesseract.data.path=./data/tessdata
tesseract.language=por

# Configurações da Interface
ui.theme=dark
ui.language=pt_BR
ui.refresh.rate=1000

# Configurações de Cache
cache.directory=./data/cache
cache.max.size=100MB
cache.expiration=24h

# Configurações de Log
logging.level=INFO
logging.file.path=./logs/tft-assistant.log
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configurações de Captura de Tela
screen.capture.quality=0.8
screen.capture.interval=500

# Configurações de Análise
analysis.min.confidence=0.7
analysis.max.recommendations=5

# Diretórios de Recursos
resources.champions.path=./resources/images/champions
resources.items.path=./resources/images/items
resources.data.path=./resources/data

# Configurações de Performance
performance.thread.pool.size=4
performance.queue.capacity=1000

# Configurações de Rede
network.timeout=5000
network.retries=3
network.retry.delay=1000
